name: Deploy to Docker Hub

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ›¡ï¸ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ§¹ Run Python Linter (flake8)
      run: |
        pip install flake8
        flake8 app/ --max-line-length=120 || echo "Lint warnings ignored"

    - name: ğŸ§ª Run Unit Tests
      run: |
        pip install pytest
        pytest tests/

    - name: ğŸ§± Build Docker image with version tag
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "Building image..."
        docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-cicd-k8s:${{ github.sha }} -t ${{ secrets.DOCKER_USERNAME }}/flask-cicd-k8s:latest .
        docker images

    - name: ğŸš€ Push Docker image
      run: |
        echo "Pushing image..."
        docker push ${{ secrets.DOCKER_USERNAME }}/flask-cicd-k8s:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/flask-cicd-k8s:latest

    - name: âœ… Done
      run: echo "Deployment completed successfully!"
