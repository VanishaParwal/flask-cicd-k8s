name: ğŸš€ Deploy to Docker Hub

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker-deploy:
    name: ğŸ³ Build and Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ”¨ Build Docker Image
        run: |
          echo "Building Docker image..."
          docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-cicd-k8s:latest .

      - name: ğŸ“¤ Push Docker Image
        run: |
          echo "Pushing image to Docker Hub..."
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-cicd-k8s:latest

      - name: âœ… Deployment Done
        run: echo "ğŸ‰ Successfully deployed to Docker Hub!"
