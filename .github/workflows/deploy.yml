name: ğŸš€ Deploy Flask App to Docker Hub

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

jobs:
  docker-deploy:
    name: ğŸ³ Docker Build & Push
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ”§ Set Up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ§± Build Docker Image
      run: |
        echo "ğŸ”¨ Building Docker image..."
        docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-cicd-k8s:latest .
        docker images

    - name: ğŸš€ Push Docker Image
      run: |
        echo "ğŸ“¤ Pushing Docker image to Docker Hub..."
        docker push ${{ secrets.DOCKER_USERNAME }}/flask-cicd-k8s:latest

    - name: âœ… Deployment Complete
      run: echo "ğŸ‰ Docker image successfully deployed to Docker Hub!"
