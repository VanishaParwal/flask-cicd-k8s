name: 🚀 Deploy Flask App to Docker Hub

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

jobs:
  docker-deploy:
    name: 🐳 Docker Build & Push
    runs-on: ubuntu-latest

    steps:
    - name: ✅ Checkout Repository
      uses: actions/checkout@v4

    - name: 🔧 Set Up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🔐 Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: 🧱 Build Docker Image
      run: |
        echo "🔨 Building Docker image..."
        docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-cicd-k8s:latest .
        docker images

    - name: 🚀 Push Docker Image
      run: |
        echo "📤 Pushing Docker image to Docker Hub..."
        docker push ${{ secrets.DOCKER_USERNAME }}/flask-cicd-k8s:latest

    - name: ✅ Deployment Complete
      run: echo "🎉 Docker image successfully deployed to Docker Hub!"
